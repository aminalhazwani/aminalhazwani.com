---
layout: default
---

<h1>Writing</h1>

{% for post in site.posts %}
  {% if post.layout == 'writing' %}
    <article class="writing__title">
      <span><a href="{{ post.url }}">{{ post.title }}</a></span>
      <time><a href="{{ post.url }}">{{ post.date | date: "%b %Y"}}</a></title>
    </a>
  {% endif %}
{% endfor %}
