---
layout: default
---

{% for post in site.posts %}
  {% if post.layout == 'writing' %}
    <article class="writing__preview">
      <span><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="writing__preview-date"><a href="{{ post.url }}">{{ post.date | date: "%b %Y"}}</a></span>
    </article>
  {% endif %}
{% endfor %}
