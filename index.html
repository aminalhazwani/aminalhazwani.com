---
layout: default
---

{% for post in site.posts reversed %}
  {% if post.layout == 'project' %}
    <article class="case {{ post.background }}">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.description }}</p>
      <a href="{{ post.url }}">
        <img src="{{ post.cover }}" alt="{{ post.title }}">
      </a>
    </article>
  {% endif %}
{% endfor %}
