# Site settings
title: "Amin Al Hazwani, Designer"
description: "Design & CSS."
baseurl: ""
url: "http://aminalhazwani.com"
permalink: "/:categories/:title/"

# Build settings
markdown: redcarpet

# Exclude files and folders
exclude: 
  - gulp
  - s3_website.yml
  - readme.md
  - package.json
  - Gemfile
  - Gemfile.lock
  - node_modules
  - images

# Plugins
assets:
  css_compressor: sass
  sources:
    - _assets/css